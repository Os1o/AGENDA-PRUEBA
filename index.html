<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase - Directorio</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }
        th { 
            background-color: #f4f4f4; 
            font-weight: bold;
        }
        .loading { 
            color: #666; 
            font-style: italic;
        }
        .error { 
            color: red; 
            background: #ffe6e6; 
            padding: 10px; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Conexi√≥n Supabase - Directorio</h1>
    
    <div id="status" class="loading">Conectando a la base de datos...</div>
    
    <div id="empleados-container">
        <table id="empleados-table" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Categor√≠a</th>
                    <th>Piso</th>
                    <th>Ubicaci√≥n</th>
                    <th>Descripci√≥n Corta</th>
                </tr>
            </thead>
            <tbody id="empleados-body">
            </tbody>
        </table>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ‚ö†Ô∏è REEMPLAZA ESTOS VALORES CON LOS TUYOS
        const SUPABASE_URL = 'https://gtogelwnsbgodwfghhku.supabase.co'
        const SUPABASE_ANON_KEY = 'TeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0b2dlbHduc2Jnb2R3ZmdoaGt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MTk4MDcsImV4cCI6MjA2OTk5NTgwN30.HRxeUmgbT8esQ_PwMRMF3p4jI6CStRRfm5x-lvHUytw'
        
        // Si est√°s usando Netlify con variables de entorno, usa esto en su lugar:
        // const SUPABASE_URL = process.env.SUPABASE_URL
        // const SUPABASE_ANON_KEY = process.env.SUPABASE_ANON_KEY
        
        // Crear cliente de Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        // Funci√≥n para cargar empleados
        async function cargarEmpleados() {
            try {
                document.getElementById('status').textContent = 'Cargando empleados...'
                
                // DEBUGGING: Primero vamos a ver qu√© tablas existen
                console.log('URL de Supabase:', SUPABASE_URL)
                console.log('Intentando conectar...')
                
                // Consultar tabla de empleados
                const { data: empleados, error } = await supabase
                    .from('empleados')
                    .select('*')
                    .order('nomExt', { ascending: true })
                
                // Mostrar informaci√≥n de debugging
                console.log('Respuesta completa:', { data: empleados, error })
                
                if (error) {
                    console.error('Error detallado:', error)
                    throw error
                }
                
                console.log('Empleados encontrados:', empleados)
                
                // Mostrar resultados
                mostrarEmpleados(empleados)
                
            } catch (error) {
                console.error('Error completo:', error)
                document.getElementById('status').innerHTML = 
                    `<div class="error">
                        Error al conectar: ${error.message}<br>
                        <small>Revisa la consola del navegador (F12) para m√°s detalles</small>
                    </div>`
            }
        }
        
        // Funci√≥n para mostrar empleados en la tabla
        function mostrarEmpleados(empleados) {
            const tbody = document.getElementById('empleados-body')
            const table = document.getElementById('empleados-table')
            const status = document.getElementById('status')
            
            if (empleados && empleados.length > 0) {
                // Limpiar tabla
                tbody.innerHTML = ''
                
                // Agregar cada empleado
                empleados.forEach(empleado => {
                    const row = tbody.insertRow()
                    row.innerHTML = `
                        <td>${empleado.id}</td>
                        <td>${empleado.nomExt || '-'}</td>
                        <td>${empleado.descripcion || '-'}</td>
                        <td>${empleado.categoria || '-'}</td>
                        <td>${empleado.piso || '-'}</td>
                        <td>${empleado.ubicacion || '-'}</td>
                        <td>${empleado.descripcionCorta || '-'}</td>
                    `
                })
                
                // Mostrar tabla y ocultar status
                table.style.display = 'table'
                status.textContent = `‚úÖ Conexi√≥n exitosa - ${empleados.length} empleados encontrados`
                status.className = ''
                
            } else {
                status.innerHTML = 'üìù Conexi√≥n exitosa, pero no hay empleados en la tabla'
            }
        }
        
        // Cargar empleados cuando se carga la p√°gina
        window.addEventListener('DOMContentLoaded', cargarEmpleados)
    </script>
</body>
</html>
